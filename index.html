<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>A/B Proportion CI – Horizontal Dot & Whisker + Custom Labels + Reporting</title>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<style>
  body { font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif; margin: 24px; }
  header { display:flex; justify-content:space-between; align-items:baseline; gap:16px; flex-wrap:wrap; }
  h1 { margin:0; font-size:1.2rem; }
  #timestamp { color:#555; font-size:0.9rem; }
  .controls { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px,1fr)); gap:16px; margin-top:16px; }
  .card { border:1px solid #e3e3e3; border-radius:10px; padding:14px; }
  label { display:block; font-weight:600; margin-top:8px; }
  input[type="range"], input[type="number"], input[type="text"] { width:100%; margin-top:6px; }
  .row { display:grid; grid-template-columns: 1fr 120px; column-gap:10px; align-items:center; }
  .row.single { grid-template-columns: 1fr; }
  .hint { color:#666; font-size:0.95rem; margin-top:8px; }
  #propChart, #diffChart { height:380px; margin-top:18px; }
  .segmented { display:inline-flex; border:1px solid #ccc; border-radius:8px; overflow:hidden; }
  .segmented input { display:none; }
  .segmented label {
    padding:6px 12px; cursor:pointer; user-select:none; font-weight:600; font-size:0.9rem;
    background:#f8f8f8; border-right:1px solid #ddd;
  }
  .segmented label:last-child { border-right:none; }
  .segmented input:checked + label { background:#e9eefc; color:#0b48bf; }
  .toolbar { display:flex; gap:12px; align-items:center; margin-top:10px; flex-wrap:wrap; }

  #writeups { margin-top:10px; padding:12px; border:1px dashed #cfd4e1; border-radius:8px; background:#fafcff; }
  #writeups h4 { margin:0 0 6px 0; }
  #writeups p { margin:4px 0; }
  .stat { font-weight:700; }

  .summary-wrap { margin-top:22px; }
  table.summary { border-collapse:collapse; width:100%; }
  .summary th, .summary td { border:1px solid #e3e3e3; padding:8px 10px; text-align:left; }
  .summary thead th { background:#f7f9ff; font-weight:700; }
  .mono { font-variant-numeric: tabular-nums; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
</style>
</head>
<body>
<header>
  <h1>A/B Proportions – CI & Two-Proportion z-Test</h1>
  <div id="timestamp"></div>
</header>

<div class="controls">
  <!-- Names -->
  <div class="card">
    <label>Group 1 name (default: Control)</label>
    <div class="row single">
      <input id="g1name" type="text" maxlength="40" placeholder="Control" value="Control">
    </div>
    <label>Group 2 name (default: Variant)</label>
    <div class="row single">
      <input id="g2name" type="text" maxlength="40" placeholder="Variant" value="Variant">
    </div>
    <p class="hint">These names update sliders, write-ups, and chart labels.</p>
  </div>

  <!-- Proportions & alpha (teaching) -->
  <div class="card">
    <label><span class="stat" id="g1label_p">Control</span> proportion P₁</label>
    <div class="row">
      <input id="p1" type="range" min="0.01" max="0.5" step="0.005" value="0.10">
      <input id="p1num" type="number" min="0.01" max="0.5" step="0.001" value="0.10">
    </div>

    <label><span class="stat" id="g2label_p">Variant</span> proportion P₂</label>
    <div class="row">
      <input id="p2" type="range" min="0.01" max="0.5" step="0.005" value="0.13">
      <input id="p2num" type="number" min="0.01" max="0.5" step="0.001" value="0.13">
    </div>

    <label>α (Significance level – teaching slider)</label>
    <div class="row">
      <input id="alpha" type="range" min="0.005" max="0.2" step="0.005" value="0.05">
      <input id="alphanum" type="number" min="0.005" max="0.2" step="0.001" value="0.05">
    </div>
  </div>

  <!-- Sample sizes + CI toggle -->
  <div class="card">
    <label>n₁ sample size for <span class="stat" id="g1label_n">Control</span></label>
    <div class="row">
      <input id="n1" type="range" min="10" max="20000" step="10" value="300">
      <input id="n1num" type="number" min="1" step="1" value="300">
    </div>

    <label>n₂ sample size for <span class="stat" id="g2label_n">Variant</span></label>
    <div class="row">
      <input id="n2" type="range" min="10" max="20000" step="10" value="300">
      <input id="n2num" type="number" min="1" step="1" value="300">
    </div>

    <div class="toolbar">
      <div><strong>Confidence level:</strong></div>
      <div class="segmented" id="ciLevelGroup">
        <input type="radio" id="ci90" name="ci" value="0.90">
        <label for="ci90">90%</label>
        <input type="radio" id="ci95" name="ci" value="0.95" checked>
        <label for="ci95">95%</label>
        <input type="radio" id="ci99" name="ci" value="0.99">
        <label for="ci99">99%</label>
      </div>
    </div>

    <!-- Two write-ups -->
    <div id="writeups">
      <h4>Statistical Reporting</h4>
      <p id="apaWriteup" class="hint mono"></p>
      <h4>Managerial Interpretation</h4>
      <p id="mgrWriteup" class="hint"></p>
    </div>
  </div>
</div>

<h3>Proportions with CI</h3>
<div id="propChart"></div>

<h3>Difference (Δ) with CI</h3>
<div id="diffChart"></div>

<!-- Summary table -->
<div class="summary-wrap">
  <h3>Summary Table</h3>
  <table class="summary">
    <thead>
      <tr>
        <th>Measure</th>
        <th>Label</th>
        <th class="mono">Proportion / Δ</th>
        <th class="mono">CI Lower</th>
        <th class="mono">CI Upper</th>
        <th class="mono">n</th>
      </tr>
    </thead>
    <tbody id="summaryBody"></tbody>
  </table>
</div>

<script>
  // ---------- timestamp ----------
  (function() {
    const ts = new Date();
    const pad = (n)=> String(n).padStart(2,'0');
    const s = `${ts.getFullYear()}-${pad(ts.getMonth()+1)}-${pad(ts.getDate())} `
            + `${pad(ts.getHours())}:${pad(ts.getMinutes())}:${pad(ts.getSeconds())}`;
    document.getElementById('timestamp').textContent = `Last updated: ${s}`;
  })();

  // ---------- helpers ----------
  const q = (id)=>document.getElementById(id);
  const RED = "#c8102e";
  const CI_COLOR = "#222";

  function pct(x, d=1){ return (x*100).toFixed(d) + "%"; }
  function pctSigned(x, d=1){ const s = (x>=0?"+":"") + (x*100).toFixed(d) + "%"; return s; }
  function fmt(x,n=3){ return Number(x).toFixed(n); }

  // erf approximation + normal CDF
  function erf(x){
    const sign = Math.sign(x) || 1;
    const a1=0.254829592,a2=-0.284496736,a3=1.421413741,a4=-1.453152027,a5=1.061405429,p=0.3275911;
    const t=1/(1+p*Math.abs(x));
    const y=1-(((((a5*t+a4)*t+a3)*t+a2)*t+a1)*t)*Math.exp(-x*x);
    return sign*y;
  }
  function normCdf(x){ return 0.5*(1+erf(x/Math.SQRT2)); }

  // inverse normal (Abramowitz–Stegun)
  function invNorm(p){
    const a1=-39.6968302866538,a2=220.946098424521,a3=-275.928510446969,a4=138.357751867269,a5=-30.6647980661472,a6=2.50662827745924;
    const b1=-54.4760987982241,b2=161.585836858041,b3=-155.698979859887,b4=66.8013118877197,b5=-13.2806815528857;
    const c1=-0.00778489400243029,c2=-0.322396458041136,c3=-2.40075827716184,c4=-2.54973253934373,c5=4.37466414146497,c6=2.93816398269878;
    const d1=0.00778469570904146,d2=0.32246712907004,d3=2.445134137143,d4=3.75440866190742;
    if(p<=0||p>=1) return NaN; let qv,rv;
    if(p<0.02425){ qv=Math.sqrt(-2*Math.log(p)); return -(((((c1*qv+c2)*qv+c3)*qv+c4)*qv+c5)*qv+c6)/((((d1*qv+d2)*qv+d3)*qv+d4)*qv+1); }
    if(p>1-0.02425){ qv=Math.sqrt(-2*Math.log(1-p)); return (((((c1*qv+c2)*qv+c3)*qv+c4)*qv+c5)*qv+c6)/((((d1*qv+d2)*qv+d3)*qv+d4)*qv+1); }
    qv=p-0.5; rv=qv*qv;
    return (((((a1*rv+a2)*rv+a3)*rv+a4)*rv+a5)*rv+a6)*qv/(((((b1*rv+b2)*rv+b3)*rv+b4)*rv+b5)*rv+1);
  }

  // Wald CIs
  function ciProp(p,n,z){
    const se = Math.sqrt(Math.max(0, p*(1-p)/n));
    return { lo: p - z*se, hi: p + z*se, se };
  }
  function ciDiff(p1,n1,p2,n2,z){
    const se = Math.sqrt(Math.max(0, p1*(1-p1)/n1 + p2*(1-p2)/n2));
    const d  = p2 - p1;
    return { d, lo: d - z*se, hi: d + z*se, se };
  }

  // pooled SE for two-proportion z-test (two-tailed)
  function zTestTwoProp(p1,n1,p2,n2){
    const x1 = p1*n1, x2 = p2*n2;
    const pPool = (x1 + x2) / (n1 + n2);
    const se = Math.sqrt(pPool*(1-pPool)*(1/n1 + 1/n2));
    if (se === 0) return { z: NaN, p: NaN, pPool, se };
    const z = (p2 - p1)/se;
    const pval = 2*(1 - normCdf(Math.abs(z)));
    return { z, p: pval, pPool, se };
  }

  // names
  function getNames(){
    let g1 = q("g1name").value.trim() || "Control";
    let g2 = q("g2name").value.trim() || "Variant";
    g1 = g1.replace(/\s+/g, " ").slice(0,40);
    g2 = g2.replace(/\s+/g, " ").slice(0,40);
    return { g1, g2 };
  }
  function updateNameSpans(){
    const { g1, g2 } = getNames();
    q("g1label_p").textContent = g1;
    q("g2label_p").textContent = g2;
    q("g1label_n").textContent = g1;
    q("g2label_n").textContent = g2;
  }

  // annotations (horizontal)
  function pointAnnotation(x, yCat, text){
    return {
      x, y: yCat, text,
      xref: "x", yref: "y",
      showarrow: false,
      font: { size: 12, color: "#000", family: "inherit" },
      align: "left",
      xshift: 14,
      yanchor: "middle",
      bgcolor: "rgba(255,255,255,0.6)",
      bordercolor: "rgba(0,0,0,0.15)",
      borderwidth: 1, borderpad: 2
    };
  }
  function boundAnnotation(x, yCat, text, side){
    const xshift = side === "lo" ? -24 : 24;
    return {
      x, y: yCat, text,
      xref: "x", yref: "y",
      showarrow: false,
      font: { size: 12, color: CI_COLOR, family: "inherit" },
      xshift, yanchor: "middle", bgcolor: "rgba(255,255,255,0.6)",
      bordercolor: "rgba(0,0,0,0.15)", borderwidth: 1, borderpad: 2
    };
  }

  // CI level
  function currentAlpha(){
    const val = document.querySelector('input[name="ci"]:checked').value;
    const level = parseFloat(val);
    return 1 - level;
  }

  // Build APA write-up and Managerial write-up
  function buildWriteups({g1,g2}, p1, n1, p2, n2, alpha, z, p, cd, levelPct){
    const p1s = pct(p1,1), p2s = pct(p2,1);
    const ds  = pctSigned(cd.d,1);
    const ciLo = pctSigned(cd.lo,1), ciHi = pctSigned(cd.hi,1);

    // APA-style: sentence; two-tailed test; include n's; z and p; CI for Δ
    const apa =
      `A two-proportion z test comparing ${g2} (p = ${p2s}, n = ${n2}) to ${g1} (p = ${p1s}, n = ${n1}) ` +
      `was conducted using a two-tailed α = ${alpha.toFixed(2)} (${levelPct}% CI). ` +
      `The observed difference was Δ = ${ds}, ${levelPct}% CI [${ciLo}, ${ciHi}], ` +
      `z = ${fmt(z,3)}, p = ${Number.isFinite(p) ? (p < 0.001 ? "< .001" : fmt(p,3)) : "—"}.`;

    // Managerial: plain language, decision, magnitudes
    const decision = (Number.isFinite(p) && p < alpha) ? "is statistically significant" : "is not statistically significant";
    const mgr =
      `${g2} converts at ${p2s} versus ${g1} at ${p1s}; the lift is ${ds} with a ` +
      `${levelPct}% confidence interval of [${ciLo}, ${ciHi}]. ` +
      `At this confidence level, the difference ${decision} (two-tailed test).`;

    return { apa, mgr };
  }

  function renderTable({g1,g2}, p1, n1, c1, p2, n2, c2, cd){
    const rows = [
      { measure: "Proportion", label: g1, val: pct(p1,1), lo: pct(c1.lo,1), hi: pct(c1.hi,1), n: n1.toLocaleString() },
      { measure: "Proportion", label: g2, val: pct(p2,1), lo: pct(c2.lo,1), hi: pct(c2.hi,1), n: n2.toLocaleString() },
      { measure: "Difference", label: `${g2} − ${g1}`, val: pctSigned(cd.d,1), lo: pctSigned(cd.lo,1), hi: pctSigned(cd.hi,1), n: `${n2.toLocaleString()} vs ${n1.toLocaleString()}` }
    ];
    q("summaryBody").innerHTML = rows.map(r => `
      <tr>
        <td>${r.measure}</td>
        <td>${r.label}</td>
        <td class="mono">${r.val}</td>
        <td class="mono">${r.lo}</td>
        <td class="mono">${r.hi}</td>
        <td class="mono">${r.n}</td>
      </tr>
    `).join("");
  }

  function render(){
    updateNameSpans();
    const names = getNames();
    const { g1, g2 } = names;

    const p1 = parseFloat(q('p1').value),   p2 = parseFloat(q('p2').value);
    const n1 = parseInt(q('n1').value,10),  n2 = parseInt(q('n2').value,10);
    const alpha = currentAlpha();
    if ([p1,p2,n1,n2,alpha].some(v=>isNaN(v))) return;

    const zCrit = invNorm(1 - alpha/2);
    const c1 = ciProp(p1, n1, zCrit);
    const c2 = ciProp(p2, n2, zCrit);
    const cd = ciDiff(p1, n1, p2, n2, zCrit);

    // ----- Chart 1 (horizontal) -----
    const propTrace = {
      type: "scatter",
      mode: "markers",
      x: [p1, p2],
      y: [g1, g2],
      marker: { color: RED, size: 22, line: { color: RED, width: 2 }, symbol: "circle" },
      error_x: {
        type: "data",
        array: [c1.hi - p1, c2.hi - p2],
        arrayminus: [p1 - c1.lo, p2 - c2.lo],
        visible: true, color: CI_COLOR, thickness: 4, width: 12
      },
      hoverinfo: "x+y", name: "Estimate"
    };

    const propAnn = [
      pointAnnotation(p1, g1, pct(p1,1)),
      pointAnnotation(p2, g2, pct(p2,1)),
      boundAnnotation(c1.lo, g1, pct(c1.lo,1), "lo"),
      boundAnnotation(c1.hi, g1, pct(c1.hi,1), "hi"),
      boundAnnotation(c2.lo, g2, pct(c2.lo,1), "lo"),
      boundAnnotation(c2.hi, g2, pct(c2.hi,1), "hi")
    ];
    const propMax = Math.min(1, Math.max(c1.hi, c2.hi) * 1.15);
    const levelPct = Math.round((1 - alpha) * 100);

    const propLayout = {
      title: `Proportions with ${levelPct}% CI (n₁=${n1.toLocaleString()}, n₂=${n2.toLocaleString()})`,
      xaxis: { title: "Proportion", range: [0, propMax], tickformat: ",.0%" },
      yaxis: { title: "", automargin: true },
      margin: { t: 60, l: 140, r: 20, b: 60 },
      showlegend: false, annotations: propAnn
    };
    Plotly.react("propChart", [propTrace], propLayout, {displayModeBar:false});

    // ----- Chart 2 (horizontal) -----
    const diffTrace = {
      type: "scatter",
      mode: "markers",
      x: [cd.d],
      y: [`Δ = ${g2} − ${g1}`],
      marker: { color: RED, size: 22, line: { color: RED, width: 2 }, symbol: "circle" },
      error_x: {
        type: "data",
        array: [cd.hi - cd.d],
        arrayminus: [cd.d - cd.lo],
        visible: true, color: CI_COLOR, thickness: 4, width: 12
      },
      hoverinfo: "x+y", name: "Difference"
    };
    const m = Math.max(Math.abs(cd.hi), Math.abs(cd.lo));
    const pad = Math.max(0.01, m * 0.25);
    const diffAnn = [
      pointAnnotation(cd.d, `Δ = ${g2} − ${g1}`, pctSigned(cd.d,1)),
      boundAnnotation(cd.lo, `Δ = ${g2} − ${g1}`, pctSigned(cd.lo,1), "lo"),
      boundAnnotation(cd.hi, `Δ = ${g2} − ${g1}`, pctSigned(cd.hi,1), "hi")
    ];
    const diffLayout = {
      title: `Difference with ${levelPct}% CI`,
      xaxis: { title: "Δ (proportion)", range: [-(m+pad), (m+pad)], tickformat: "+,.1%" },
      yaxis: { title: "", automargin: true },
      shapes: [{ type: "line", x0: 0, x1: 0, y0: -0.5, y1: 1.5, line: { width: 1, dash: "dot", color: "#777" } }],
      margin: { t: 60, l: 140, r: 20, b: 60 },
      showlegend: false, annotations: diffAnn
    };
    Plotly.react("diffChart", [diffTrace], diffLayout, {displayModeBar:false});

    // ----- Test + write-ups -----
    const { z, p } = zTestTwoProp(p1, n1, p2, n2);
    const { apa, mgr } = buildWriteups({g1,g2}, p1, n1, p2, n2, alpha, z, p, cd, levelPct);
    q("apaWriteup").innerHTML = apa;
    q("mgrWriteup").textContent = mgr;

    // ----- Summary table -----
    renderTable({g1,g2}, p1, n1, c1, p2, n2, c2, cd);
  }

  // ---------- listeners ----------
  const p1El=q("p1"), p1Num=q("p1num");
  const p2El=q("p2"), p2Num=q("p2num");
  const alphaEl=q("alpha"), alphaNum=q("alphanum");
  const n1El=q("n1"), n1Num=q("n1num");
  const n2El=q("n2"), n2Num=q("n2num");
  const g1El=q("g1name"), g2El=q("g2name");

  [[p1El,p1Num],[p2El,p2Num],[alphaEl,alphaNum],[n1El,n1Num],[n2El,n2Num]].forEach(([r,n])=>{
    r.addEventListener("input", ()=>{ n.value=r.value; render(); });
    n.addEventListener("input", ()=>{ r.value=n.value; render(); });
  });
  [g1El, g2El].forEach(el => el.addEventListener("input", render));
  document.getElementById("ciLevelGroup").addEventListener("change", render);

  // initial draw
  render();
</script>
</body>
</html>
